pan></td><td style='text-align:center;' ><span>从 &quot;queries.txt&quot; 文件中批量读取搜索语法</span></td></tr><tr><td style='text-align:center;' ><span>--base, -b</span></td><td style='text-align:center;' ><span>以base64形式输入关键字</span></td><td style='text-align:center;' ><span>fofa-hack.exe --base InRoaW5rcGhwIg==</span></td><td style='text-align:center;' ><span>使用base64编码的 &quot;thinkphp&quot; 关键字</span></td></tr><tr><td style='text-align:center;' ><span>--iconurl</span></td><td style='text-align:center;' ><span>使用URL的icon作为icon_hash关键字</span></td><td style='text-align:center;' ><span>fofa-hack.exe --iconurl &quot;</span><a href='http://example.com/favicon.ico' target='_blank' class='url'>http://example.com/favicon.ico</a><span>&quot;</span></td><td style='text-align:center;' ><span>指定URL的icon作为搜索关键字</span></td></tr><tr><td style='text-align:center;' ><span>--iconfile</span></td><td style='text-align:center;' ><span>使用本地icon文件作为关键字</span></td><td style='text-align:center;' ><span>fofa-hack.exe --iconfile &quot;favicon.ico&quot;</span></td><td style='text-align:center;' ><span>使用本地icon文件 &quot;favicon.ico&quot; 作为搜索关键字</span></td></tr><tr><td style='text-align:center;' ><span>--timesleep, -t</span></td><td style='text-align:center;' ><span>爬取每页的等待秒数</span></td><td style='text-align:center;' ><span>fofa-hack.exe --timesleep 5</span></td><td style='text-align:center;' ><span>设置每次爬取后等待5秒，以防IP被封禁</span></td></tr><tr><td style='text-align:center;' ><span>--timeout, -to</span></td><td style='text-align:center;' ><span>爬取每页的超时时间</span></td><td style='text-align:center;' ><span>fofa-hack.exe --timeout 200</span></td><td style='text-align:center;' ><span>设置爬取每页的超时时间为200秒</span></td></tr><tr><td style='text-align:center;' ><span>--endcount, -e</span></td><td style='text-align:center;' ><span>设置爬取的结束数量</span></td><td style='text-align:center;' ><span>fofa-hack.exe --endcount 1000</span></td><td style='text-align:center;' ><span>设置爬取的最大结果数量为1000</span></td></tr><tr><td style='text-align:center;' ><span>--level, -l</span></td><td style='text-align:center;' ><span>设置爬取等级</span></td><td style='text-align:center;' ><span>fofa-hack.exe --level 2</span></td><td style='text-align:center;' ><span>设置爬取等级为2，内容更详细</span></td></tr><tr><td style='text-align:center;' ><span>--output, -o</span></td><td style='text-align:center;' ><span>设置输出格式</span></td><td style='text-align:center;' ><span>fofa-hack.exe --output json</span></td><td style='text-align:center;' ><span>将输出结果格式设置为JSON</span></td></tr><tr><td style='text-align:center;' ><span>--outputname, -on</span></td><td style='text-align:center;' ><span>设置输出文件名</span></td><td style='text-align:center;' ><span>fofa-hack.exe --outputname &quot;results.json&quot;</span></td><td style='text-align:center;' ><span>将输出文件命名为 &quot;results.json&quot;</span></td></tr><tr><td style='text-align:center;' ><span>--fuzz, -f</span></td><td style='text-align:center;' ><span>开启关键字fuzz模式</span></td><td style='text-align:center;' ><span>fofa-hack.exe --fuzz</span></td><td style='text-align:center;' ><span>开启fuzz模式，增加搜索内容的获取粒度</span></td></tr><tr><td style='text-align:center;' ><span>--proxy-type</span></td><td style='text-align:center;' ><span>设置代理类型</span></td><td style='text-align:center;' ><span>fofa-hack.exe --proxy-type socks5</span></td><td style='text-align:center;' ><span>设置代理类型为socks5</span></td></tr><tr><td style='text-align:center;' ><span>--authorization</span></td><td style='text-align:center;' ><span>指定Authorization值</span></td><td style='text-align:center;' ><span>fofa-hack.exe --authorization your_authorization</span></td><td style='text-align:center;' ><span>使用指定的Authorization值进行身份验证</span></td></tr><tr><td style='text-align:center;' ><span>--authorization-file</span></td><td style='text-align:center;' ><span>从文件中读取Authorization列表</span></td><td style='text-align:center;' ><span>fofa-hack.exe --authorization-file authorization.txt</span></td><td style='text-align:center;' ><span>从 &quot;authorization.txt&quot; 文件中读取Authorization列表</span></td></tr><tr><td style='text-align:center;' ><span>--proxy</span></td><td style='text-align:center;' ><span>指定代理地址</span></td><td style='text-align:center;' ><span>fofa-hack.exe --proxy &#39;127.0.0.1:7890&#39;</span></td><td style='text-align:center;' ><span>使用指定的代理地址进行连接</span></td></tr><tr><td style='text-align:center;' ><span>--proxy-url</span></td><td style='text-align:center;' ><span>指定代理URL</span></td><td style='text-align:center;' ><span>fofa-hack.exe --proxy-url </span><a href='http://127.0.0.1/proxy_pool/get' target='_blank' class='url'>http://127.0.0.1/proxy_pool/get</a></td><td style='text-align:center;' ><span>指定一个代理池URL，以自动获取代理</span></td></tr><tr><td style='text-align:center;' ><span>--proxy-file</span></td><td style='text-align:center;' ><span>指定代理文件</span></td><td style='text-align:center;' ><span>fofa-hack.exe --proxy-file proxy.txt</span></td><td style='text-align:center;' ><span>从 &quot;proxy.txt&quot; 文件中按行读取并使用代理</span></td></tr><tr><td style='text-align:center;' ><span>-k, --keyword</span></td><td style='text-align:center;' ><span>设置搜索关键字</span></td><td style='text-align:center;' ><span>fofa.exe -k thinkphp -e 1000</span></td><td style='text-align:center;' ><span>搜索关键字为 &quot;thinkphp&quot;，请求返回1000条数据</span></td></tr><tr><td style='text-align:center;' ><span>-k, --keyword</span></td><td style='text-align:center;' ><span>搜索带有连接符的关键字</span></td><td style='text-align:center;' ><span>fofa.exe -k &quot;index &amp;&amp; country=&#39;CN&#39;&quot;</span></td><td style='text-align:center;' ><span>搜索同时满足 &quot;index&quot; 和 &quot;country=&#39;CN&#39;&quot; 的数据</span></td></tr><tr><td style='text-align:center;' ><span>-k, --keyword</span></td><td style='text-align:center;' ><span>使用高级语法搜索</span></td><td style='text-align:center;' ><span>fofa.exe -k icon_hash=&quot;1165838194&quot;</span></td><td style='text-align:center;' ><span>使用icon_hash搜索，具体值为 &quot;1165838194&quot;</span></td></tr></tbody></table></figure><hr style="height: 2
